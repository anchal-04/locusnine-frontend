<div class = "container">
    <h2 mat-dialog-title class="topic">{{addOrEdit}}</h2>

    <input type="hidden" [(ngModel)]="service.user.userId">
    <br>
    <mat-form-field appearance="outline" class="display">
        <mat-label>Name</mat-label>
        <input [(ngModel)]="service.user.userName" matInput>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline" class="display">
        <mat-label>Email</mat-label>
        <input [(ngModel)]="service.user.userEmail" matInput>
    </mat-form-field>
    <br>
    <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
        [(ngModel)]="service.user.userRole">
        <mat-radio-button class="tab" *ngFor="let role of roles" [value]="role">
            {{role}}
        </mat-radio-button>
    </mat-radio-group>
    <br><br>
    <mat-form-field appearance="outline" class="display">
        <mat-label>Mobile Number (Optional)</mat-label>
        <input matInput>
    </mat-form-field>
    <br>
    <button mat-flat-button color="primary" class="display" (click)="onSubmit()">{{addOrEdit}}</button>
</div>
